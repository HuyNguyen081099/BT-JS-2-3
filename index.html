<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: rgb(231, 231, 231); width: 450px; ">
        <h2 style="color: blue;padding-top: 10px;">BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN</h2>
        <input type="number" id="money1Input" placeholder="nhập lương một ngày">
        <input type="number" id="workingdayInput" placeholder="Số ngày làm">
        <button id="btn">Tính lương</button>
        <p style="background-color: aquamarine;">
            thành tiền : <span id="span1"></span>
        </p>

    </div>


    <div style="padding-top: 40px;"></div>
    <div style="background-color: rgb(231, 231, 231); width: 1000px;">
        <h2 style="color: blue; padding-top: 10px;">BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</h2>
        <input type="number" id="stt1Input" placeholder="Nhập số thứ 1">
        <input type="number" id="stt2Input" placeholder="Nhập số thứ 2">
        <input type="number" id="stt3Input" placeholder="Nhập số thứ 3">
        <input type="number" id="stt4Input" placeholder="Nhập số thứ 4">
        <input type="number" id="stt5Input" placeholder="Nhập số thứ 5">
        <button id="button1">Tính trung bình</button>
        <p style="background-color: aquamarine;">
            kết quả : <span id="span2"></span>
        </p>
    </div>




    <div style="padding-top: 40px;"></div>
    <div style="background-color: rgb(231, 231, 231); width: 300px;">
        <h2 style="color: blue; padding-top: 10px;">BÀI 3: QUY ĐỔI TIỀN USD SANG VND</h2>
        <input type="number" id="dolasInput" placeholder="Nhập số tiền USD">
        <button id="button2">Quy đổi tiền</button>
        <p style="background-color: aquamarine;">
            Thành tiền : <span id="span3"></span>
        </p>

    </div>




    <div style="padding-top: 40px;"></div>
    <div style="background-color: rgb(231, 231, 231); width: 600px;">
        <H2 style="color: blue;padding-top: 10px;">BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</H2>
        <input type="number" id="cdInput" placeholder="Nhập chiều dài">
        <input type="number" id="crInput" placeholder="Nhập chiều rộng">
        <button id="button3">Tính</button>
        <p style="background-color: aquamarine;">
            chu vi : <span id="span4"></span>
        </p>
        <p style="background-color: aquamarine;">
            diện tích : <span id="span5"></span>
        </p>
    </div>


    <div style="padding-top: 40px;"></div>
    <div  style="background-color: rgb(231, 231, 231); width: 380px;">
        <h2 style="color: blue;padding-top: 10px;">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</h2>
        <input type="number" id="number4Input" placeholder="Nhập số có 2 chữ số">
        <button id="button4">Tính tổng</button>
        <p  style="background-color: aquamarine;">
            Tổng 2 số : <span id="span6"></span>
        </p>
    </div>





    <script src="./new.js"></script>
</body>

</html>
